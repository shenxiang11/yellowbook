version: '3.0'
services:
  mysql8:
    image: mysql:8.0.29
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - ./script/mysql/:/docker-entrypoint-initdb.d/
    ports:
      - '13306:3306'
  redis:
    image: 'bitnami/redis:latest'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '16379:6379'
  consul:
    image: 'consul:1.15.4'
    ports:
      - '18500:8500'
      - '18600:8600'